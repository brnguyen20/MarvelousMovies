<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Information</title>
</head>
<body>
  <h1>Movie Information Lookup</h1>

  <form id="movieForm">
    <label for="movieID">Enter Movie ID:</label>
    <input type="text" id="movieID" name="movieID">
    <button type="button" id="submitButton">Get Movie Info</button>
  </form>

  <h2>Title:</h2>
  <p id="movieTitle"></p>

  <h2>Genre:</h2>
  <p id="movieGenre"></p>

  <h2>Details:</h2>
  <p id="movieDetails"></p>

  <h2>Cast:</h2>
  <div id="movieCast"></div>

  <h2>Images:</h2>
  <div id="movieImages"></div>

  <script src="movieInfo.js"></script>
</body>
</html>

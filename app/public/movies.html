<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Catalog</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text color */
      margin: 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #1e1e1e; /* Darker header background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow for depth */
    }

    .header-container img { 
      height: 100px; 
      width: auto; 
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }
    .header-title {
      margin-left: 20px;
      flex-grow: 1; /* Push the buttons to the right */
    }

    .header-title h1 {
      font-size: 32px;
      margin: 0;
      display: flex;
      align-items: baseline;
      text-shadow: 
        1px 1px 0 #fff, 
        -1px 1px 0 #fff, 
        1px -1px 0 #fff, 
        -1px -1px 0 #fff;
    }

    .black-text {
      color: black;
    }

    .blue-text {
      color: blue;
      margin-left: 5px;
    }

    button {
      padding: 8px 16px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #logoutButton {
      background-color: #dc3545; /* Red */
      color: white;
    }

    #logoutButton:hover {
      background-color: #c82333;
    }

    #profileButton {
      background-color: #007bff; /* Blue */
      color: white;
    }

    #profileButton:hover {
      background-color: #0056b3;
    }

    #usersButton {
      background-color: #28a745; /* Green */
      color: white;
    }

    #usersButton:hover {
      background-color: #218838;
    }

    #searchInput {
      padding: 10px;
      margin-top: 20px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #e0e0e0;
    }

    #searchButton {
      padding: 6px 12px;
      height: 32px; 
      margin-left: 10px;
      margin-top: 23px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px; 
    }

    #searchButton:hover {
      background-color: #0056b3;
    }

    #movieGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px;
    }

    .movie-card {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .movie-card h3 {
      margin-top: 10px;
      color: #fff;
    }

    .movie-card p {
      color: #ddd;
    }

  </style>
</head>
<body>
  <div class="header-container">
    <img src="logo.png" alt="Logo">
    <div class="header-title">
      <h1>
        <span class="black-text">Marvelous</span>
        <span class="blue-text">Movies</span>
      </h1>
    </div>
    <div class="header-buttons">
      <button id="profileButton">My Profile</button>
      <button id="logoutButton">Log Out</button>
      <button id="usersButton">Users</button>
    </div>
  </div>
  
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <input type="text" id="searchInput" placeholder="Search for movies...">
    <button id="searchButton">Search</button>
  </div>

  <div id="movieGrid"></div>

  <script src="movies.js"></script>
  <script>
    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/logout', {
          method: 'POST',
        });

        if (response.ok) {
          window.location.href = '/index.html';
        } else {
          console.error('Logout failed');
        }
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // Profile page navigation
    document.getElementById('profileButton').addEventListener('click', () => {
      window.location.href = '/profile.html';
    });

    // Users page navigation
    document.getElementById('usersButton').addEventListener('click', () => {
      window.location.href = '/users.html';
    });
  </script>
</body>
</html>

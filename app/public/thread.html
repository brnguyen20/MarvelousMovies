<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comment Thread</title>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="thread.css">
    </head>    
    <body>
        <div id="topLevelComment">
            <form id="commentForm">
                <div class="comment-box">
                    <textarea id="commentText" name="commentText" placeholder="Add a comment"></textarea>
                    <button type="button" id="commentButton">Comment</button>
                </div>
            </form>
        </div>
        
        <div id="comments"></div>

        <script src="thread.js"></script>
    </body>
</html>
